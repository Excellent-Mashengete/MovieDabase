<div class="navbar bg-base-100" style="background-color:whitesmoke;">
  <div class="flex-1">
    <a routerLink="/" class="btn btn-ghost normal-case text-xl">LOGO</a>
    <!--  <input type="text" placeholder="Search by movie title" class="input form-control input-bordered input-primary w-full max-w-xs" /> -->
  </div>
    
  <div class="flex-none">      
    <ul class="menu menu-horizontal p-0">
      <li><a *ngIf="!isloggedin" routerLink="/auth/register">Register</a></li>
      <li><a *ngIf="!isloggedin" routerLink="/auth/login">Login</a></li>
      <li *ngIf="isloggedin"  tabindex="0" class="user">
        <a >
          <img alt="avatar" src="../../../assets/profile_pic.png" class="rounded-circle align-self-center mr-4" style="width: 30px;">
          <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>
        </a>
        <ul class="dopdown" >
          <li><h5>{{fullname}}</h5></li>
          <li><p>{{user}}</p></li>      
          <li><a (click)="Logout()">Logout</a></li>
        </ul> 
      </li>
    </ul>
  </div>
</div>
