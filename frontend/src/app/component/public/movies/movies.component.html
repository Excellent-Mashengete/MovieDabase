<div class="container" style="margin-top:20px;">
    <div class="row justify-content-center">
        <div class="col-6 col-md-4 col-lg-3 col-xl-2-half" *ngFor="let product of products ; let i = index" >
            <div class="card"><a routerLink="/movie/{{product.movie_id}}">
                <span data-hover="click to view details">
                    <img class="card-img-top"   src='{{product.image}}' alt="Card image cap">
                </span>
            
                <div class="card-body">
                    <span class="card-rating">{{product.rating}}</span>
                    <div class="card-title">{{product.title}}</div>
                    <p class="card-genre">{{product.genre}}</p>
                        
                </div>
            </a>
            </div>
        </div>
    </div>

    <span ngxScrollTop>
      <a routerLink="/products"  class="back-to-top d-flex align-items-center justify-content-center active"  ><i class="fa-solid fa-arrow-up"></i></a>
    </span>
</div>
