<p-toast position="top-right" key="tc"></p-toast>
<div class="container-fluid">
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a routerLink='/' class="btn btn-ghost normal-case text-xl">Movie App</a>
            <ul class="menu menu-horizontal p-0 ml-2 hidden lg:contents">
                <li class="ml-2"><a routerLink='/movies/allmovies'>Movies</a></li>
                <li class="ml-2"><a routerLink='/tv/alltvseries'>TV Series</a></li>
                <li class="ml-2" *ngIf="this.auth.isLoggedIn"><a routerLink='/myaccount/moviesWatch'>My watch List</a></li>
            </ul>
        </div>

        <div class="flex-none gap-2">
            <ul class="menu menu-horizontal p-0 ml-2 hidden lg:contents">
                <li class="ml-2" *ngIf="this.auth.isLoggedIn"><a (click)="logout()">Logout</a></li>
                <li class="ml-2" *ngIf="!this.auth.isLoggedIn"><a ><label for="login">Login</label></a></li>
                <li class="ml-2" *ngIf="!this.auth.isLoggedIn"><a ><label for="register">Register</label></a></li>
            </ul>
            <div class="dropdown dropdown-end lg:hidden">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                    <li class="ml-2"><a routerLink='/movies/allmovies'>Movies</a></li>
                    <li class="ml-2"><a routerLink='/tv/alltvseries'>TV Series</a></li>
                    <li class="ml-2" *ngIf="this.auth.isLoggedIn"><a routerLink='/myaccount/moviesWatch'>My watch List</a></li>
                    <li class="ml-2" *ngIf="this.auth.isLoggedIn"><a (click)="logout()">Logout</a></li>
                    <li class="ml-2" *ngIf="!this.auth.isLoggedIn"><a ><label for="login">Login</label></a></li>
                    <li class="ml-2" *ngIf="!this.auth.isLoggedIn"><a ><label for="register">Register</label></a></li>   
                </ul>
            </div>
          </div>
    </div>
</div>

<app-login></app-login>
<app-register></app-register>
