<p-toast position="top-right" key="tc"></p-toast>
<ngx-ui-loader></ngx-ui-loader>
<p-confirmDialog [style]="{width: '450px'}" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<section class="gradient-custom mt-10 mb-10">
    <div class="container mx-auto">
        <div class="flex justify-center">
            <div class="grid gap-none sm:grid-cols-2 bg-base-100">
                <div class="md:card md:ml-5 sm:ml-5 image-movie rounded-none  drop-shadow-xl w-full bg-base-100 shadow-xl image-full " *ngFor="let lists of tvSeriesById" >
                    <figure><img class="z-50 " routerLink="movies/movieByID/{{lists.id}}" src="http://image.tmdb.org/t/p/w500/{{ lists.poster_path }}" alt="movieImages" /></figure>
                </div>

                <div class="md:card body-movie rounded-none  w-96 md:w-full bg-base-100" *ngFor="let lists of tvSeriesById">
                    <div class="card-body rounded-md">
                        <div class="justify-start">
                            <h1 class="card-title">{{lists.original_name | uppercase}} ({{lists.first_air_date | date: 'yyyy'}})</h1>
                        </div>
                        <div class="justify-start">

                            <!--movie stats-->
                            <div class="grid gap-2 mb-4">
                                <div class="flex justify-start" >
                                    <a class="border px-2 bg-inherit py-1 "><i class="fa-sharp text-sm dark:text-white text-sky-900 fa-regular fa-r"></i></a>
                                    <p class="px-2 bg-inherit py-2 text-sm">{{lists.first_air_date | date: 'dd/MM/yyyy'}} ({{lists.original_language | uppercase}})</p>
                                    <a  class="cursor-pointer border-4 border-emerald-500 ml-5 px-2 bg-inherit py-1 rounded-full">{{lists.vote_average}}</a>
                                </div>         
                            </div>

                            <!--Genres-->
                            <div class="grid gap-2 mb-4">
                                <div class="flex justify-start" >
                                    <p class="text-inherit bg-inherit font-medium rounded-full text-sm  py-2 ">Genres: </p >
                                    <p *ngFor="let lists of thisArray" class="text-inherit bg-inherit rounded-full py-2 ">{{lists}}</p>
                                </div>         
                            </div>
                    
                            <!--Watch List-->
                            <div class="grid gap-2 mb-4">
                                <div class="flex justify-start" >
                                    <a *ngIf="this.auth.isLoggedIn" (click)="addToWatchList(lists)" class="cursor-pointer border px-5 bg-inherit py-2 rounded-full"><i class="fa-sharp text-lg dark:text-white text-sky-900 fa-solid fa-bookmark"></i></a>
                                    <a *ngIf="!this.auth.isLoggedIn" (click)="addToWatchList(lists)" class="cursor-pointer border px-5 bg-inherit py-2 rounded-full"><label for="login"><i class="fa-sharp text-lg dark:text-white text-sky-900 fa-solid fa-bookmark"></i></label></a>
                                    <a class="cursor-pointer ml-5 py-2 "><i class="fa-solid text-sky-900 text-lg dark:text-white fa-play"></i> Play Trailer</a>
                                </div>         
                            </div>
                            <!--OverView of the movie-->
                            <div>
                                <p class="overview">Overview</p>
                                <h3>{{lists.overview}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
