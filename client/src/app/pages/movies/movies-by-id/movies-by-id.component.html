<div class="container mb-10" style="margin-top:10vh">
    <div class="card lg:card-side bg-base-100 shadow-xl"  *ngFor="let lists of moviebyID">
        <figure><img class="img h-full w-full" src="http://image.tmdb.org/t/p/w500/{{lists.poster_path}}" alt="Album"/></figure>
        <div class="card-body">
            <h2 class="card-title">New album is released!</h2>
            <p>Click the button to listen on Spotiwhy app.</p>
            <div class="card-actions justify-end">
                <button class="btn btn-primary">Listen</button>
            </div>
        </div>
    </div>
</div>
