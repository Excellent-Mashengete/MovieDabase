
<section class="gradient-custom mt-10">
    <div class="md:container md:mx-auto">
        <div class="flex justify-center">
            <div class="grid gap-6 md:grid-cols-2  bg-base-100">
                <div class="md:card w-content h-56 bg-base-100 shadow-xl border rounded-none"  *ngFor="let lists of moviebyID">
                    <div class="card-body rounded-md flex justify-center">
                        <div class="flex card-profile-image justify-center"> 
                            <figure><img class="img h-full w-full" src="http://image.tmdb.org/t/p/w500/{{lists.poster_path}}" alt="Album"/></figure>
                        </div>
                    </div>
                </div>
                <div class="md:card w-96 md:w-full bg-base-100 shadow-xl border" *ngFor="let lists of moviebyID">
                    <div class="card-body rounded-md">
                        <div class="justify-start">
                            <h1>PROFILE</h1>
                        </div>
                        <div class="grid gap-6 md:grid-cols-2">
                            <h2 class="card-title">{{lists.original_title}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
