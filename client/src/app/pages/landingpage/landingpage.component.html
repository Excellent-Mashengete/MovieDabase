<div class="divider mb-10"></div>

<div class="container-fluid" [attr.data-theme]="mode">
    <div class="carousel mt-16"> 
      <p-carousel [value]="list" [numVisible]="5" [numScroll]="4" [circular]="true" [responsiveOptions]="responsiveOptions">
        <ng-template let-product pTemplate="item">
          <div class="product-item">
            <figure><img  src="http://image.tmdb.org/t/p/w500/{{ product.poster_path }}" ></figure>
          </div>
        </ng-template>
      </p-carousel>
    </div>
</div>


<div class="body mb-10"> 
<!--  Display all Movies-->
    <div class="container" style="margin-top:10vh;"> 
        <div class="title mb-5">Popular Movies</div> 
        <div class="flex justify-center"> 
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-8">
                <div class="card drop-shadow-xl w-full bg-base-100 shadow-xl image-full" *ngFor="let lists of list" >
                    <figure><img class="z-50" routerLink="movies/movieByID/{{lists.id}}" src="http://image.tmdb.org/t/p/w500/{{ lists.poster_path }}" alt="movieImages" /></figure>
                </div>
            </div>
        </div>
    </div>
  
   <!--  Display all tv Shows -->
    <div class="container" style="margin-top:10vh;">  
        <div class="title mb-5">Popular TV Shows</div>
        <div class="flex justify-center">  
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-8">
                <div class="card drop-shadow-xl w-full bg-base-100 shadow-xl image-full" *ngFor="let lists of listTv" >
                    <figure><img class="z-50" src="http://image.tmdb.org/t/p/w500/{{ lists.poster_path}}" alt="movieImages" /></figure>
                </div>
            </div>
        </div>
    </div> 
</div>
