<!--Display all Movies-->

<div class="container carousel"> 
    <p-carousel [value]="listMovies" [numVisible]="5" [numScroll]="4" [circular]="true" [responsiveOptions]="responsiveOptions">
        <div class="title mb-5">Popular Movies</div> 
        <ng-template let-product pTemplate="item">
            <div class="product-item">
                <figure><img src="http://image.tmdb.org/t/p/w500/{{ product.poster_path }}" ></figure>
            </div>
        </ng-template>
    </p-carousel>
</div>
  


<!--Display all tv Shows-->
<div class="container" style="margin-top:10vh;">  
    <div class="title mb-5">Popular TV Shows</div>
    <div class="flex justify-center">  
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8">
            <div class="card drop-shadow-xl w-full bg-base-100 shadow-xl image-full" *ngFor="let lists of listTv" >
                <figure><img src="http://image.tmdb.org/t/p/w500/{{ lists.poster_path }}" alt="movieImages" /></figure>
            </div>
        </div>
    </div>
</div>

<div class=" carousel"> 
    <p-carousel [value]="listTv" [numVisible]="5" [numScroll]="4" [circular]="true" [responsiveOptions]="responsiveOptions">
        <ng-template let-product pTemplate="item">
            <div class="product-item">
                <figure><img src="http://image.tmdb.org/t/p/w500/{{ product.poster_path }}" ></figure>
            </div>
        </ng-template>
    </p-carousel>
</div>
