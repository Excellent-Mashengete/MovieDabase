<div class="container-fluid carousel"> 
  <p-carousel [value]="list" [numVisible]="5" [numScroll]="4" [circular]="true" [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
      <div class="product-item">
        <figure><img src="http://image.tmdb.org/t/p/w500/{{ product.poster_path }}" ></figure>
      </div>
    </ng-template>
  </p-carousel>
</div>

<div class="container" style="margin-top:10vh;">  
  <div class="flex justify-center">
    <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-6 gap-8">
      <div class="card drop-shadow-xl w-full bg-base-100 shadow-xl image-full" *ngFor="let lists of list" >
        <figure><img src="http://image.tmdb.org/t/p/w500/{{ lists.poster_path }}" alt="movieImages" /></figure>
      </div>
    </div>
  </div>
</div>
